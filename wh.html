<!DOCTYPE html>
<html>
<head>
<title></title>
<style type="text/css">
*
{
	margin:0 auto;
	padding: 0;
}
#hu
{
background-color: orange;
width:500px;
height:500px;
border-radius: 100%;
border:10px solid black;
}
.ly
{
background-color: black;
border-radius: 100%;
width:50px;
height: 50px;
margin-top: 220px;
margin-left: 220px;
position:absolute;
}
#op
{
width:10px;
height: 250px;
background-color: red;
position: relative;
}
</style>
</head>
<body>
<div id="hu">
<section class="ly"></section>
<section id="op"></section>
</div>
<script type="text/javascript">
function as()
{
var x=new Date();
var y=x.getSeconds();
var z=document.getElementById("op");
z.style.transform="rotate("+(y*6)+"deg)";
z.style.transformOrigin="bottom";
z.innerHTML=y;
}
setInterval("as()",1000);

</script>
</body>
</html>
